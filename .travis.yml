language: node_js
services:
- docker
node_js:
- '10.7'
before_script:
- yarn build-prod
- yarn build-prod-docker
script:
- bash scripts/test-docker.sh
after_success:
- docker login -u="ashwinath" -p="$DOCKER_PASSWORD"
- if [[ $TRAVIS_BRANCH = master ]]; then docker push ashwinath/personal-website-3:latest;
  else true; fi
- if [[ $TRAVIS_TAG = $TRAVIS_BRANCH ]]; then docker push ashwinath/personal-website-3:$TRAVIS_TAG;
  else true ; fi
- bash scripts/deploy.sh
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_37f5e426fa3d_key -iv $encrypted_37f5e426fa3d_iv
  -in travis_rsa.enc -out ~\/.ssh/travis_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~\/.ssh/travis_rsa
- ssh-add ~\/.ssh/travis_rsa
